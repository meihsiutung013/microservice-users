spring:
  application:
    name: microservice-users
  datasource:
    url: jdbc:postgresql://localhost:5432/ms-users
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      # Hibernate ddl auto (create, create-drop, validate, update)
      ddl-auto: validate

security:
  jwt:
    secret: secret
    expiration-time: 3600000

server:
  port: 8081